<div *ngIf="selectedMovie">
  <div class="container image-detail">
    <div class="row">
      <div class="col-sm-8 col-xs-12">
        <img src="{{image_base_url}}{{selectedMovie.poster_path}}" class="img-responsive">
      </div>
      <div class="col-sm-4 col-xs-12">
        <h1>{{selectedMovie.title}}</h1>
        <h3>Overview</h3>
        <p>{{selectedMovie.overview}}</p>
        <p><strong>Vote average </strong> <small>{{selectedMovie.vote_average | number}}</small></p>
        <p><strong>Release date </strong> <small>{{selectedMovie.release_date | date}}</small></p>
      </div>
    </div>
  </div> 
</div>
